<!doctype html>
<html lang="en" ng-app="lunchCheckerApp">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
<body ng-controller = "LunchCheckController as lunchCheckCtrl">
   <div class="container">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text" ng-model="lunchCheckCtrl.itemsName"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
             <span>We do not consier empty item i.e., , , as an item towards to the count.</span>
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="lunchCheckCtrl.checkItems()">Check If Too Much</button>
         </div>
         <div class="form-group message">
           <div class="error">{{lunchCheckCtrl.lunchMessage}}</div>
         </div>
   </div>

</body>
</html>
